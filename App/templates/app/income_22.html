<style>
    :root {
        --primary-color: rgb(11, 78, 179);
    }

    /* 
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    } */

    .bodyincome {
        font-family: Verdana, Tahoma, sans-serif;
        margin: 0;
        display: grid;
        place-items: center;
        /* min-height: 100vh; */
    }

    /* Global Setting */
    

    input {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
    }

    .width-50 {
        width: 50%;
    }

    .ml-auto {
        margin-left: auto;
    }

    .text-center {
        text-align: center;
    }

    /* progressbar */
    .progressbar {
        position: relative;
        display: flex;
        justify-content: space-between;
    }

    .progressbar::before,
    .progress {
        content: "";
        position: absolute;
        top: 50%;
        transform: translate();
        /*this cmd create the line to join the circle*/
        height: 4px;
        width: 100%;
        background-color: #dcdcdc;
        counter-reset: step;
        /* this counter counts the number in circle */
        z-index: -1;
    }
    
    .progress {
        background-color: var(--primary-color);
        width: 0%;
    }

    .progress-step {
        width: 35px;
        height: 35px;
        background-color: #dcdcdc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progress-step::before {
        counter-increment: step;
        content: counter(step);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progress-step::after {
        content: attr(data-title);
        position: absolute;
        top: calc(100%);
        font-size: 20%;
        color: #666;
    }

    .progress-step-active {
        background-color: var(--primary-color);
        color: #f3f3f3;
    }

    /* form */
    .form {
        /* width: clamp(320px, 30%, 430px); */
        width: auto;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 2.5rem;
        /* border-radius: 0.35rem; */
        padding: 1.5rem;
    }

    .form-step {
        display: none;
    }

    .form-step-active {
        display: block;
    }

    .input-group {
        margin: 2rem 0;
    }

    /* Button */
    .btn-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .btn {
        padding: .75rem;
        display: block;
        text-decoration: none;
        background-color: var(--primary-color);
        /* background-color: rgb(11, 78, 179); */
        color: #ccc;
        text-align: center;
        border-radius: .25rem;
        cursor: pointer;
        transition: .3s;
       height: fit-content;
    margin-top: 1rem;
    }
.submit-btn{
     border-radius:.25rem;
}
    .btn:hover {
        box-shadow: 0 0 0 2px #ccc, 0 0 0 3px var(--primary-color);
    }
</style>

{% endblock css %}

</head>

    <script>
        const prevBtns = document.querySelectorAll(".btn-prev")
        const nextBtns = document.querySelectorAll(".btn-next")
        const progress = document.getElementById("progress")
        const formSteps = document.querySelectorAll(".form-step")

        const progressSteps = document.querySelectorAll(".progress-step");

        let formStepNum = 0;

        nextBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                formStepNum++;
                updateFormSteps();
                updateProgressbar();
            });
        });
        prevBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
                formStepNum--;
                updateFormSteps();
                updateProgressbar();
            });
        });

        function updateFormSteps() {
            formSteps.forEach((formStep) => {

                // this line will hide after click Next the previous tab
                formStep.classList.contains("form-step-active") &&
                    formStep.classList.remove("form-step-active")
            })
            formSteps[formStepNum].classList.add("form-step-active");
        };

        function updateProgressbar() {
            progressSteps.forEach((progressStep, idx) => {
                if (idx < formStepNum + 1) {
                    progressStep.classList.add("progress-step-active");
                } else {
                    progressStep.classList.remove("progress-step-active");
                }
            })
        }
    </script>
