        <div class='input-group'>
            <label for="time">Time period.(per Year)</label> <br>

                oninput="this.nextElementSibling.value=this.value">
            <output>1</output>
        </div>

        <div id="buttonBlock">
            <button type="submit" class="submit" value="submit" onclick="sip()">Investment Calculate</button>

    </form>
